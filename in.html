<!DOCTYPE html>
<html lang="en">
<head>

            padding-bottom: 10px;
        }
        ul {
            list-style-type: none; 
            padding: 0;
        }

        li {
            margin-bottom: 10px; 
            font-size: 1.1em;
        }
        a {
            color: #3498db;

        }
